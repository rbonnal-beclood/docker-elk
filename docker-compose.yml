version: '2'

services:


  filebeat:
    build:
      context: filebeat/
    command: filebeat -e -strict.perms=false
    volumes:
      - ./filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logstash/logstash-beats.crt:/etc/pki/tls/certs/logstash-beats.crt
      - /var/log/apache2/jarvis.access.log:/var/log/apache2/jarvis.access.log
      - /var/www/jarvis/var/logs/:/var/log/jarvis/
      # - /var/log/apache2/*.log:/var/log/:ro
    # volumes_from:
    #   - logs
    networks:
      - elk
    depends_on:
      - logstash

  logstash:
    build:
      context: logstash/
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/patterns:/usr/share/logstash/patterns:ro
    ports:
      - "5000:5000"
    environment:
      # LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      LS_JAVA_OPTS: "-Xmx1g -Xms1g"
    networks:
      - elk
    depends_on:
      - elasticsearch

  elasticsearch:
    build:
      context: elasticsearch/
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./storage/elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  kibana:
    build:
      context: kibana/
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

  # logs:
  #   image: busybox
  #   volumes:
  #     - /var/log/apache2/jarvis.access.log

networks:
  elk:
    driver: bridge